<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{/css/unslider-dots.css}" rel="stylesheet" />

	<link th:href="@{/css/saved_resource.css}" rel="stylesheet" />
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/unslider-min.js}"></script>
	<script th:src="@{/js/mouseover.js}"></script>
</head>
<body>

	<!-- Navbar -->

		<p class="logo_img">
			<img th:src="@{/images/title.png}" alt="" />
		</p>
		<ul id="cd-primary-nav" class="cd-primary-nav">
			<li th:class="${menu[0] eq '首页'} ? 'has-children on':'has-children'"><a th:href="@{/home/index}">首页 </a>

				</ul></li>
			<li th:class="${menu[0] eq '大数据资源池'} ? 'has-children on':'has-children'"><a th:href="@{/resourcepool/index}">大数据资源池</a></li>

			<li th:class="${menu[0] eq '大数据分中心'} ? 'has-children on':'has-children'"><a th:href="@{/subcenter/index}">大数据分中心</a></li>
